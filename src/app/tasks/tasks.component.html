<section id="tasks">
  <header>
    <h2>
      {{ name() }}'s tasks
    </h2>
    <menu>
      <button type="button" (click)="onAddNewTask()">Add a new task</button>
      @if(newTask) {
       <app-new-task/>
      }
    </menu>
  </header>

  <ul>
@for(task of tasksAssignedToSelectedUser; track task.id) {
  <li>
    <app-task [task]="task" (complete)="onCompleteTask($event)" />
  </li>
}
  </ul>
</section>
