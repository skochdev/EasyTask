<section id="tasks">
  <header>
    <h2>
      {{ name() }}'s tasks
    </h2>
    <menu>
      <button type="button" (click)="onCreateNewTask()">Add a new task</button>
      @if (newTask) {
        <app-new-task [userId]="userId()" (close)="onCloseNewTask()"/>
      }
    </menu>
  </header>

  <ul>
    @for (task of tasksAssignedToSelectedUser; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }
  </ul>
</section>
